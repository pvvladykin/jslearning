<script>
    'use strict'
    let calculator = {
        read() {
            this.num1 = +prompt('Введите первое значение', 1);
            this.num2 = +prompt('Введите второе значение', 1);
        },

        sum() {
            return this.num1 + this.num2
        },

        mul () {
            return this.num1 * this.num2
        }


    }

    calculator.read();
    alert( calculator.sum() );
    alert( calculator.mul() );
</script>
