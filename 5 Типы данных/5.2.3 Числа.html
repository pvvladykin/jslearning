<script>
    'use strict';
    function randomInteger(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    alert( randomInteger(1, 5) );
    alert( randomInteger(1, 5) );
    alert( randomInteger(1, 5) );

</script>
